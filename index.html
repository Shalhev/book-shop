<!DOCTYPE html>
<html lang="en">
<!-- Test github & git -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Book Shop</title>
</head>

<body onload="init()">
    <div class="container-fluid bg-secondary">

        <!-- Modal -->
        <div class="modal fade text-center" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Text
                    </div>
                    <h6>Book ID: <span class="book-id"></span></h6>
                    ⭐ Rate: ⭐
                    <div><button class="btn btn-outline-primary btn-sm rate-plus-btn">+</button>
                        <span class="rate-num mx-3">0</span>
                        <button class="btn btn-outline-primary btn-sm rate-minus-btn">-</button>
                    </div>
                    <div class="modal-footer text-success mt-4 text-center"></div>
                </div>
            </div>
        </div>

        <div class="container p-0 text-center">
            <h1 data-trans="title" class="bg-warning m-0 p-3">Welcome to my bookshop</h1>
            <div class="header bg-warning pt-4 pb-1">

                <select class="sortBy btn btn-dark dropdown-toggle m-2" onchange="onSetSortBy(this.value)">
                    <option data-trans="sort-by">Sort by:</option>
                    <option data-trans="titleAZ" value="titleAtoZ">Title A-Z</option>
                    <option data-trans="titleZA" value="titleZtoA">Title Z-A</option>
                    <option data-trans="price-low-to-high" value="priceLowtoHigh">Price Low to High</option>
                    <option data-trans="price-high-to-low" value="priceHightoLow">Price High to Low</option>
                    <option data-trans="rate" value="rate">Rate</option>
                </select>
                <select class="sort-rate btn btn-dark dropdown-toggle text-start m-2"
                    onchange="onSetFilterByRate(this.value)">
                    <option data-trans="minimum-rate" value="0">Minimum Rate:</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
                <div class="filters m-2">
                    <input data-trans="search" type="text" name="search" oninput="onSetFilterByTxt(this.value)"
                        placeholder="Search...">
                    <label class="m-2"><span data-trans="max-price">Price:</span> $<span class="price">200</span>
                        <input class="form-range" name="filter-price" type="range" min="0" max="200" value="200"
                            onchange="this.title=this.value;onSetFilterByPrice(this.value)" />
                    </label>
                </div>
                <button data-trans="add-book" class="d-flex justify-content-end m-0 btn btn-success btn-sm m-2 add-book"
                    onclick="onAddBook()">add new
                    book</button>
            </div>
            <table border="0" class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th data-trans="book-id">ID</th>
                        <th data-trans="book-title" onclick="onSortTitle()">Title</th>
                        <th data-trans="book-price" onclick="onSortPrice()">Price</th>
                        <th data-trans="rate">Rate</th>
                        <th data-trans="actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                <td>1</td>
                <td>Book</td>
                <td>$10</td>
                <td>Actions</td>
            </tr> -->
            </table>
            <button data-trans="back-page" class="btn btn-outline-dark back-page-btn" onclick="onBackPage()">Back
                Page</button>
            <button data-trans="next-page" class="btn btn-outline-dark next-page-btn" onclick="onNextPage()">Next
                Page</button>
            <div>
                <select class="lang mt-3" onchange="onSetLang(this.value)">
                    <option value="en">Select Language</option>
                    <option value="en">English</option>
                    <option value="he">Hebrew</option>
                </select>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center">Shalhev Nagauker &copy;</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/books-controller.js"></script>
</body>

</html>
